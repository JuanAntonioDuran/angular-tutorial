<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h3>Listado de Tareas</h3>
    </div>
    <div class="col-md-12">
      <app-taskform (taskCreated)="createTask($event)" [taskToEdit]="taskToEdit"></app-taskform>
      <ng-container *ngFor="let task of taskList">
        <app-task-resume *ngIf="task.isDelete != true"[task]="task" (eventTaskModify)="modifyTask($event)"></app-task-resume>
      </ng-container>
    </div>
  </div>
</div>
