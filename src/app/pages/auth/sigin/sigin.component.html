<app-nav-bar/>
<form [formGroup]="siginForm" (ngSubmit)="onSubmit()">
  <div class="mb-3">
    <label for="email" class="form-label">Email address</label>
    <input
      type="email"
      class="form-control"
      id="email"
      formControlName="email"
      [ngClass]="{ 'is-invalid': siginForm.get('email')?.invalid && siginForm.get('email')?.touched }"
    >
    <div class="invalid-feedback" *ngIf="siginForm.get('email')?.invalid && siginForm.get('email')?.touched">
      <small *ngIf="siginForm.get('email')?.errors?.['required']">El correo es obligatorio.</small>
      <small *ngIf="siginForm.get('email')?.errors?.['email']">El formato del correo no es válido.</small>
    </div>
  </div>

  <div class="mb-3">
    <label for="password" class="form-label">Password</label>
    <input
      type="password"
      class="form-control"
      id="password"
      formControlName="password"
      [ngClass]="{ 'is-invalid': siginForm.get('password')?.invalid && siginForm.get('password')?.touched }"
    >
    <div class="invalid-feedback" *ngIf="siginForm.get('password')?.invalid && siginForm.get('password')?.touched">
      <small *ngIf="siginForm.get('password')?.errors?.['required']">La contraseña es obligatoria.</small>
      <small *ngIf="siginForm.get('password')?.errors?.['minlength']">
        La contraseña debe tener al menos 6 caracteres.
      </small>
    </div>
  </div>

  <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="siginForm.invalid">Submit</button>
</form>
